<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchbar">
    <input 
    type="search" 
    placeholder="Search"
    id="search"
    oninput="search(this.value.toLowerCase())"
    onfocusout="searchbar('hide')"
    />
    <img width="60px" height="60px" src="search.png" id="icon"  onclick="searchbar('show')">
    </div>
    <div class="results">
        <p>Chile</p>
        <p>Suiza</p>
        <p>Noruega</p>
        <p>Islandia</p>
        <p>Suecia</p>
    </div>
</body>
</html>
<script>
    function search(query){
        const names = document.querySelectorAll('.results p')
        for (let i=0; i<names.length;i++){
            if(names[i].innerHTML.toLocaleLowerCase().includes(query)){
                names[i].style.display = 'block';
            }
            else{
                names[i].style.display='none';
                
                
                
            }
        }
    }
    function searchbar(method){
        var input = document.getElementById('search');
        var button = document.getElementById('icon');
        if (method == 'show'){
            input.classList.add('shown');
            input.focus();
            button.style.display='none';
        }
        else{
            input.classList.remove('shown');
            button.style.display = '';
        }
    }
</script>
